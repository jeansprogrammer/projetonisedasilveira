    <div>
        <h1 id="titulo">Agendamentos de consultas</h1>
        <p id="subtitulo">complete suas informações</p>
    </br>

<form class="form-pronto">
    <fieldset class="grupo">
         <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="nome" required>
         </div>

        <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong</label>
                <input type="text" name="sobrenome" id="sobrenome" required> 
        </div>
     </fieldset>

    <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
    </div>

    <div>
            <label>Quais serviços você deseja?<br><br
            </label>
            <label>
            <input type="radio" name="devweb" value="frontend" checked>Consulta <br>

    </label>
    <label>
            <input type="radio" name="devweb" value="beckend">Visita <br>
    </label>
    <label>
        <input type="radio" name="devweb" value="fullstack">Conversa <br>

    </label>
</div>

<div class="campo">
         <label for="Mês"><strong>Mês</strong</label><br>
         <select id="Mês">
            <option Selected disabled  value="">selecionar</option>
                 <option>Janeiro</option>
                 <option>Fervereiro</option>
                 <option>março</option>
                 <option>Abril</option>
                 <option>maio</option>
                 <option>Junho</option>
                 <option>Julho</option>
                 <option>Agosto</option>
                 <option>Setembro</option>
                 <option>Outubro</option>
                 <option>Novembro</option>
                 <option>Dezembro</option>
        </select>
</div>

<fieldset class="grupo">
    <div id="check"> 
        <label><strong>Selecione os dias que gostaria de realizar as suas consultas:</strong></label><br><br>
        <input type="checkbox" id="dia1" name="dia1" volue="Segunda-feira">
        <label for="Segunda-feira">Segunda-feira</label><br>
        <input type="checkbox" id="dia2" name="dia2" volue="Terça-feira">
        <label for="Terça-feira">Terça-feira</label><br>
        <input type="checkbox" id="dia3" name="dia3" volue="Quarta-feira">
        <label for="Quarta-feira">Quarta-feira</label><br>
        <input type="checkbox" id="dia4" name="dia4" volue="Quinta-feira">
        <label for="Quinta-feira">Quinta-feira</label><br>
        <input type="checkbox" id="dia5" name="dia5" volue="segunda-feira">
        <label for="Sexta-feira">Sexta-feira</label>
 </div>
    </fieldset>

    <div>
        <br>
        <label>Conte um pouco da sua experiencia:</label> <br><br>
        <textarea row="6" style="width: 26em:"   id="experiencia" name="experiencia" ></textarea>
    </div>
    <button type="submit">concluido</button>
    </form>
